<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Viewer</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- jQuery y Popper.js (necesarios para Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RSS Viewer</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" id="all-news">Todas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="fav-news">Favoritas</a></li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control mr-2" type="text" id="rss-url" placeholder="Pegar URL de feed ATOM">
                    <button class="btn btn-outline-success" type="button" id="load-feed">Cargar</button>
                </form>
                <!-- Barra de bÃºsqueda -->
                <input class="form-control ml-2" type="text" id="search-text" placeholder="Buscar noticias...">
                <button class="btn btn-outline-info ml-2" type="button" id="search-button">Buscar</button>
            </div>
        </div>
    </nav>
    
    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div id="news-container" class="row"></div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
